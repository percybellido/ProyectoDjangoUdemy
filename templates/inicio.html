{% extends 'base.html' %}

{% block title %}Pagina de Inicio Sistema de Empleados {% endblock title %}

{% block content %}
{% include 'includes/header.html'%}
{% load static %}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/empleados2.jpg' %}" class="d-block w-100" alt="figura2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/empleados3.jpg' %}" class="d-block w-100" alt="figura3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/empleados1.jpg' %}" class="d-block w-100" alt="figura1">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!--Bloque de bienvenida-->
  <div class="container">
    <div class="row">
      <div class="column">
        <h2>Bienvenido al sistema de Registro de Empleados</h2>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="card">
          <p>Registra y controla Empleados</p>
        </div>
      </div>
    </div>
  </div>

  <!--Fin del bloque de bienvenida-->
{% endblock %}
